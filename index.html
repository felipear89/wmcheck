<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">
</head>

<body>
  <marquee BGCOLOR="YELLOW" SCROLLDELAY=700 SCROLLAMOUNT=100><h1>CHECKOUT DELATOR</h1>
  
  </marquee>
  <table class="table table-striped">
    <thead class="thead-inverse">
      <tr>
        <th>#</th>
        <th>Check</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>  
  
  <script>

    function displayFailedValidations(validations) {
      if (validations.length == 0) {
        return "OK"
      }
      return "FAIL"
    }

    fetch('/result')
      .then(function (response) {
        console.log(response)
        return response.json()
      }).then(function (json) {
        console.log(json)
        var newRowContent = ""
        for (var i = 0; i < json.length; i++) {
          newRowContent += "<tr scope=\"row\">"
          newRowContent += `<td>${i}</td>`
          newRowContent += `<td>${json[i].Name}</td>`
          newRowContent += `<td>${displayFailedValidations(json[i].FailedValidations)}</td>`
          newRowContent += "</tr>"
        }
        document.querySelector("tbody").innerHTML = newRowContent;
      }).catch(function (ex) {
        console.log('parsing failed', ex)
      })
  </script>

</body>

</html>
